<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Kevin G. Cutab">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Lwawyou </title>
    <link rel="stylesheet" href="css/plugin/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/plugin/bootstrap/css/bootstrap.min.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/plugin/bootstrap/js/bootstrap.min.js"></script>


    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="site-container">
        <nav class="site-nav">
            <span class="logo">
                LWAWYOU
            </span>
            <ul class="right-nav to-right">
                <li><a href="#"><i class="fa fa-home fa-lg"></i>Home</a></li>
                <li><a href="#"><i class="fa fa-list fa-lg"></i>Categories</a></li>
                <li><a href="#"><i class="fa fa-user fa-lg"></i>About Me</a></li>
                <li><a href="#"><i class="fa fa-phone fa-lg"></i>Contact Us</a></li>
            </ul>
        </nav>
        <div class="site-body">
            <!-- site-body-header -->
            <div class="site-body-header">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="https://i.pinimg.com/originals/7a/b6/01/7ab6019c0386e2d93910d8a673a4e2a5.jpg" alt="picture">
                        </div>

                        <div class="item">
                            <img src="http://orig07.deviantart.net/2aca/f/2012/192/a/1/microsoft_wallpaper_by_brebenel_silviu-d56t57i.png" alt="picture">
                        </div>

                        <div class="item">
                            <img src="https://img1.goodfon.com/wallpaper/big/c/bc/art-naruto-naruto-the-movie-3423.jpg" alt="picture">
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                      <i class="fa fa-chevron-left "></i>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                      <i class="fa fa-chevron-right"></i>
                      <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <!-- end of site-body-header -->
            <!-- site-body-content -->
            <div class="site-body-content">
                <div class="profile-header">
                    <img src="./img/profile.jpg">
                </div>
                <div class="profile-body">
                    <h2>I have a hobby and that is being a programmer.</h2>
                    <button class="btn btn-primary">Hello World</button>
                </div>
            </div>
            <!-- end of site-body-content -->
        </div>
    </div>
</body>

</html>
